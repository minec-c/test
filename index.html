<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Godot Communication Test</title>
</head>
<body>
    <iframe id="godot-frame" width="800" height="600"></iframe>
    <br>
    <button id="godot-button" disabled>Call Godot</button>
    <script>
        const godotFrame = document.getElementById("godot-frame");
        const button = document.getElementById("godot-button");

        console.log("Setting up event listeners");

        godotFrame.addEventListener("load", function() {
            console.log("Iframe loaded");
            button.disabled = false;
        });

        button.addEventListener("click", function() {
            console.log("Button clicked");
            //const godotWindow = godotFrame.contentWindow;
            //godotWindow.callGodot();
        });

        godotFrame.src = "FunctionCalling/FunctionCalling.html";
    </script>
</body>
</html>
